<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="corpo">
			<div id="fieldset">
				<legend style="color: red; margin-top: 18px; font-size: 32px; margin-left: 10px">Cadastro de Mercadoria</legend>
				<h:form style="margin-top:20px;">
					<fieldset
						style="height: 348px; margin-top: 25px; border: 1px solid #DCDCDC;">
						<legend style="color: gray; font-size: 20px;">Dados da Mercadoria</legend>
							<p:outputLabel style="margin-top:32px;position:absolute"  id="tipoLabel" value="Categoria:" />
							<p:outputLabel value="*" style="color:red;position:absolute;margin-left:84px;margin-top:30px"/>
							<p:selectOneMenu style="margin-left:150px;margin-top:28px;position:absolute" value="#{mercadoriaBean.categoria.idCategoria}">
								<f:selectItem itemLabel="Selecione uma categoria" />
								<f:selectItems value="#{mercadoriaBean.popularListaCategoria()}" var="categoria" itemValue="#{categoria.idCategoria}" itemLabel="#{categoria.descricao}" />
							</p:selectOneMenu>
							<br />
							<p:outputLabel style="margin-top:0px;margin-top:63px;position:absolute"
								id="tamanhoLabel" value="Tamanho:" />
							<p:outputLabel value="*" style="color:red;position:absolute;margin-left:82px;margin-top:60px"/>
							<p:selectOneMenu value="#{mercadoriaBean.tamanho.idTamanho}"
								style="margin-left:148px;margin-top:55px;position:absolute"
								id="tamanho">
								<f:selectItem itemLabel="Selecione um tamanho " />
								<f:selectItems value="#{mercadoriaBean.popularListaTamanho()}"
									var="tamanho" itemValue="#{tamanho.idTamanho}"
									itemLabel="#{tamanho.descricao}" />
							</p:selectOneMenu>
							<p:outputLabel value="Gênero:"
								style="margin-top:105px;position:absolute" />
							<p:outputLabel value="*" style="color:red;position:absolute;margin-left:70px;margin-top:105px"/>
							<p:selectOneMenu value="#{mercadoriaBean.genero.idGenero}"
								style="margin-left:148px;margin-top:100px;position:absolute"
								id="genero">
								<f:selectItem itemLabel="Selecione um gênero " />
								<f:selectItems value="#{mercadoriaBean.popularListaGenero()}"
									var="genero" itemValue="#{genero.idGenero}"
									itemLabel="#{genero.descricao}" />
							</p:selectOneMenu>
							<p:outputLabel value="Valor Compra:  R$" style="margin-top:145px;position:absolute" />
							<p:inputText onkeypress="mascara(this,valor);" value="#{mercadoriaBean.mercadoria.valorCompra}"
								style="margin-left:150px;margin-top:144px;position:absolute;background-color:white">
								<f:convertNumber pattern="#,##0.00"/>
							</p:inputText>
							<p:outputLabel value="Valor Venda:  R$"
								style="margin-top:193px;position:absolute" />
							<p:inputText onkeypress="mascara(this,valor);" value="#{mercadoriaBean.mercadoria.valorVenda}"
								style="margin-left:148px;margin-top:188px;position:absolute;background-color:white">
								<f:convertNumber pattern="#,##0.00"/>
							</p:inputText>
							<p:outputLabel value="Estoque:"
								style="margin-top:240px;position:absolute" />
							<p:inputText onkeypress="mascara(this,mascaraNumero);" value="#{mercadoriaBean.mercadoria.estoque}"
								style="margin-left:148px;margin-top:230px;position:absolute;background-color:white">
								<f:convertNumber pattern="#####"/>
							</p:inputText>
							<p:outputLabel value="Marca:"
								style="margin-left:441px;margin-top:58px;position:absolute" />
							<p:inputText value="#{mercadoriaBean.mercadoria.marca}"
								style="margin-left:590px;margin-top:52px;position:absolute;background-color:white" />
							<p:outputLabel value="Data do Cadastro:"
								style="margin-top:12px;position:absolute;margin-left:440px" />
							<p:calendar id="data"
								value="#{mercadoriaBean.mercadoria.dataCadastro}"
								pattern="dd/MM/yyyy" mask="true" showOn="button" locale="pt_BR"
								style="background-color:white; margin-top:5px;position:absolute;margin-left:590px" />
					</fieldset>
					<p:commandButton value="Salvar"
								action="#{mercadoriaBean.salvar(mercadoriaBean.mercadoria)}"
								style="margin-left:1241px;margin-top:15px;color:white;height:40px;position:absolute;background:#FF0000">
					</p:commandButton>
				</h:form>
				<p:outputLabel value="*"
					style="color:red; font-size:18px; position:absolute;margin-top:-20px;margin-left:20px;" />
				<p:outputLabel value="( ) Campo Obrigatório!"
					style="font-size:16px; position:absolute;margin-top:-22px;margin-left:16px;" />
			</div>
			<p:commandButton value="Cancelar"
				action="/template/layout.jsf?faces-redirect=true"
				style="margin-left:1123px;margin-top:14px;color:gray; height:40px; background:F0F0F0" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
